        <a-box width="0.3" height="0.3" depth="0.3" position="1.5 -0.2 -1" rotation="0 0 0" src="#skin5"></a-box>

        <a-entity light="type: point; intensity: 1; distance: 8; decay: 1; color: #F00" 
        position="0 3 -1"></a-entity>

        <a-sound src="./assets/son/The Conjuring [Soundtrack] - 01 - The Conjuring.mp3" autoplay="loop" position="0 0 0" volume="0.3"></a-sound>
      
        <a-obj-model src="/dnmade1/low polly.obj" scale="0.01 0.01 0.01" position="0 0 13" rotation="0 180 0"></a-obj-model>

        <a-entity light="type: point; intensity: 9; distance: 10; decay: 1; color: #F00" 
        position="0 10 14"></a-entity>

        <a-sky color="black"></a-sky>
        
        

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="tete" camera position="0 1.6 0" 
                    look-controls wasd-controls>
            </a-entity>

            <!-- LEFT HAND -->
            <a-entity id="maingauche" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- RIGHT HAND -->
            <a-entity id="maindroite" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- PIEDS -->
            <a-entity id="piedgauche" gltf-model="#leftfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>
            <a-entity id="pieddroite" gltf-model="#rightfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>

        </a-entity>

    </a-scene>

</body>
