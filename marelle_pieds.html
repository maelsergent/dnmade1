<html>

<body>

            <img id="skin" src="./assets/image/sol1.jpg" >

            <img id="skin8" src="./assets/image/mur1.jpg">
            <img id="skin9" src="./assets/image/metal.jpg">
           
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
        
        <a-box width="1" height="100" depth="4" position="2.5 0.5 -1" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1" height="100" depth="4" position="-2.5 0.5 -1" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1.5" height="100" depth="1" position="1.5 0.5 -3.5" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1.5" height="100" depth="1" position="-1.5 0.5 -3.5" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1.5" height="12" depth="1" position="0 9 -3.5" rotation="0 0 0" src="#skin6"></a-box>
        <a-box width="1.5" height="100" depth="1" position="1.5 0.5 1" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1.5" height="100" depth="1" position="-1.5 0.5 1" rotation="0 0 0" src="#skin8"></a-box>
        <a-box width="1.5" height="12" depth="1" position="0 9 1" rotation="0 0 0" src="#skin6"></a-box>
        <a-box width="1.5" height="12" depth="1" position="0 -6 1" rotation="0 0 0" src="#skin7"></a-box>
        <a-box width="1.5" height="12" depth="1" position="0 -6 -3.5" rotation="0 180 0" src="#skin7"></a-box>
       

        <a-box width="1.5" height="0.5" depth="7.99" position="0 -0.24 4.5" rotation="0 0 0" src="#skin6"></a-box>
        <a-box width="1.5" height="0.5" depth="7.99" position="0 -0.24 9" rotation="0 0 0" src="#skin6"></a-box>
        <a-box width="1.5" height="0.5" depth="7.99" position="0 -0.24 14" rotation="0 0 0" src="#skin6"></a-box>
        <a-box width="1.5" height="0.5" depth="6" position="1 -0.25 4.5" rotation="0 0 90" src="#skin6"></a-box>
        <a-box width="1.5" height="0.5" depth="6" position="-1 -0.25 4.5" rotation="0 0 90" src="#skin6"></a-box>
        <a-box width="1.5" height="0.5" depth="6" position="1 -0.25 9" rotation="0 0 90" src="#skin6"></a-box>
        <a-box width="1.5" height="0.5" depth="6" position="-1 -0.25 9" rotation="0 0 90" src="#skin6"></a-box>
        <a-box width="1.5" height="0.5" depth="6" position="1 -0.25 14" rotation="0 0 90" src="#skin6"></a-box>
        <a-box width="1.5" height="0.5" depth="6" position="-1 -0.25 14" rotation="0 0 90" src="#skin6"></a-box>

        <a-box width="0.3" height="0.3" depth="0.3" position="0 -0.2 0" rotation="0 0 0" src="#skin5"></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="-0.5 -0.2 -0.5" rotation="0 0 0" src="#skin5"></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="1.5 -0.2 -1" rotation="0 0 0" src="#skin5"></a-box>

        <a-box width="0.3" height="0.3" depth="0.3" position="0 -0.2 -2.5" rotation="0 0 0" src="#skin5"></a-box>

        <a-box width="0.3" height="0.3" depth="0.3" position="-1 -50 -0.9" animation="property: position; to: -1 30 -0.9; dur: 20000; easing: linear; loop: true" src="#skin5"></a-box>

        <a-cylinder radius="0.06" height="4" rotation="0 70 0" position="0 2 -3.5" animation="property: position; to: 0 4.5 -3.5; dur: 20000; easing: linear; " src="#skin9"></a-cylinder>
        <a-cylinder radius="0.06" height="4" rotation="0 70 0" position="0.5 2 -3.5" animation="property: position; to: 0.5 4.5 -3.5; dur: 20000; easing: linear; " src="#skin9"></a-cylinder>

        <a-entity light="type: point; intensity: 1; distance: 6; decay: 1; color: #F00" 
        position="0 3 -1"></a-entity>

        <a-sound src="./assets/son/The Conjuring [Soundtrack] - 01 - The Conjuring.mp3" autoplay="loop" position="0 0 0" volume="0.3"></a-sound>
      
        <a-obj-model src="/dnmade1/low polly.obj" scale="0.01 0.01 0.01" position="0 0 13" rotation="0 180 0"></a-obj-model>

        <a-entity light="type: point; intensity: 2; distance: 13; decay: 1; color: #F00" 
        position="0 10 14"></a-entity>
       


        <a-sky color="black"></a-sky>

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- MAIN GAUCHE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="gauche" oculus-touch-controls="hand: left; model:false">
                <a-entity id="piedgauche" gltf-model="#leftfoot" rotation="-90 0 180"></a-entity>
            </a-entity>
            
            <!-- MAIN DROITE : utiliser oculus-touch-controls pour model3D -->
            <a-entity id="droite" oculus-touch-controls="hand: right; model:false">
                <a-entity id="piedgauche" gltf-model="#rightfoot" rotation="-90 0 180">
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
